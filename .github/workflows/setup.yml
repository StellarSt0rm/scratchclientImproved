name: Setup
on: [ workflow_dispatch ]

jobs:
  build:
    name: Setup
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@v2.3.4

       - name: Setup Python
         uses: actions/setup-python@v2.2.2
         with:
            python-version: 3.x

       - name: Install Dependencies
         run: |
           pip install setuptools

       - name: Run Setup
         run: python ./setup.py
